<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JS練習</title>
</head>
<body>
<h1 id="echo">JS練習</h1>



<script>
let a = "廣田";
// 変数の宣言はletで行う。これは一回でOK
a = "男";
// ↑aという変数が上書きがされる
// 上書きができない定数を作る場合はletではなくconstで宣言する
let b = 100;
let c = 20;
let f = "諒";

let add = b + c;
console.log(add);

// const x = 100
// x = 20
// // 上記の代入は間違ってる

const name = a + f;
console.log(name);





</script>
</body>
</html>
